<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns>
<head>

    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="icon" type="image/x-icon" href="" th:href="@{/images/project_logos/icon.ico}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/LogIn.css}">

</head>

<body>

<header>

  <section class="header">
    <img class="img-container" src="" th:src="@{/images/project_logos/logo.png}" alt="image"/>
    <h3 class="sound-bar">SoundBar</h3>
  </section>

</header>

<main>
  <section class="page">

    <center>
      <h1>Log in to SoundBar</h1>
    </center>

    <div class="registration">
      <form class="registration-form" action="" novalidate>

        <div class="form-group">

          <p class="guide">Enter your email</p>
          <input type="email" class="input js-input js-input-email" name="email" placeholder="Email@domain.com">
          <div class="error-message" id="emailError"></div>

        </div>

        <div class="form-group">

          <p class="guide">Enter your password</p>
          <input type="password" class="input js-input js-input-password" name="password" placeholder="password">
          <div class="error-message" id="passwordError"></div>

        </div>

        <button class="button" type="submit">Log in</button>
      </form>
    </div>

  </section>

</main>

<footer>

  <center>
    <ul class="list-style">

      <li>
        <p>Don`t have an account?</p>
      </li>

      <li>
        <div class="registration-link" onclick="window.location.href='RegistrationForm.html'">Start here</div>
      </li>

    </ul>
  </center>

</footer>
</body>
</html>
