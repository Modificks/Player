<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>SoundBar - Web Player</title>
    <link rel="icon" type="image/x-icon" href="" th:href="@{/images/project_logos/icon.ico}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/PlayerPage.css}">

</head>
<body>

<main>

    <section class="navigation-tools-section">

        <div class="container">

            <img class="img-container" src="" th:src="@{/images/project_logos/small_logo.png}" alt="image"/>

            <div class="text-container">
                <h3>SoundBar</h3>
            </div>

        </div>

        <div class="container">

            <button class="bar-button" onclick="choosingTable('list-of-songs')">
               <img src="" th:src="@{/images/other_images/home.png}" alt="image">
            </button>

            <div class="text-container">
                <p>Home</p>
            </div>

        </div>

        <div class="container">

            <a href="#"><img class="img-container" src="" th:src="@{/images/other_images/search.png}" alt="image"></a>

            <div class="text-container">
                <p>Search</p>
            </div>

        </div>
    </section>

    <section class="library-section">

        <div class="container">

            <img class="img-container" src="" th:src="@{/images/other_images/library.png}" alt="image">

            <div class="text-container">
                <p>My library</p>
            </div>

        </div>

        <section>

            <table>

                <tr>
                    <td>
                        <button class="bar-button" onclick="choosingTable('added-songs')">
                            <img src="" th:src="@{/images/other_images/player-page_playlist.png}" alt="image">
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="bar-button" onclick="choosingTable('liked-songs')">
                            <img src="" th:src="@{/images/other_images/liked_playlist.png}" alt="image">
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="bar-button" onclick="choosingTable('deleted-songs')">
                            <img src="" th:src="@{/images/other_images/deleted_playlist.png}" alt="image">
                        </button>
                    </td>
                </tr>

            </table>
        </section>
    </section>

    <section class="search-section">

        <div class="search-container">

            <div class="search-form">

                <input class="search-form-text" id="searchInput" type="text" placeholder="Search for music">

                <button class="search-form-button">
                    <img class="search-form-image" src="" th:src="@{/images/other_images/search.png}" alt="image">
                </button>

            </div>
        </div>
    </section>

    <section class="bar-section">

        <table class="bar">
            <tr>

                <th>

                    <button class="bar-button">
                        <img src="" th:src="@{/images/other_images/previous.png}" alt="image">
                    </button>

                </th>

                <th>

                    <button class="bar-button">
                        <img src="" th:src="@{/images/other_images/play.png}" alt="image">
                    </button>
                </th>

                <th>

                    <button class="bar-button">
                        <img src="" th:src="@{/images/other_images/next.png}" alt="image">
                    </button>

                </th>
            </tr>

        </table>
    </section>

    <section class="list-of-songs-section">
        <table class="list-of-songs" id="added-songs">
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Continuity</th>
            </tr>

            <tr th:each="song : ${songs}">
                <th th:text="${song.title}"></th>
                <th>Example artist</th>
                <th th:text="${song.continuity}"></th>
                <th><button class="button">Example add</button> </th>
            </tr>

        </table>

        <table class="list-of-songs" id="liked-songs">
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Continuity</th>
            </tr>

            <tr th:each="song : ${songs}">
                <th th:text="${song.title}"></th>
                <th>Example artist</th>
                <th th:text="${song.continuity}"></th>
                <th><button class="button">Example add</button> </th>
            </tr>

        </table>

        <table class="list-of-songs" id="deleted-songs">
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Continuity</th>
            </tr>

            <tr>
            <tr th:each="song : ${songs}">
                <th th:text="${song.title}"></th>
                <th>Example artist</th>
                <th th:text="${song.continuity}"></th>
                <th><button class="button">Example add</button> </th>
            </tr>

        </table>

        <table class="list-of-songs" id="list-of-songs">

            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Continuity</th>
            </tr>

            <tr th:each="song : ${songs}">
                <th th:text="${song.title}"></th>
                <th>Example artist</th>
                <th th:text="${song.continuity}"></th>
                <th><button class="button">Example add</button> </th>
            </tr>

        </table>
    </section>
</main>

<script src="" th:src="@{/JS/MusicSearch.js}"></script>

<script src="" th:src="@{/JS/ChoosingTable.js}"></script>

</body>
</html>
