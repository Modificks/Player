<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Register your account</title>
    <link rel="icon" type="image/x-icon" href="" th:href="@{/images/project_logos/icon.ico}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/RegistrationForm.css}">

</head>
<body>

<header>
    <section class="header">
        <img class="img-container" src="" th:src="@{/images/project_logos/logo.png}" alt="image">
        <h3>SoundBar</h3>
    </section>
</header>

<main>
    <section class="page">

            <h1>Register <br>to explore world <br>of music</h1>

        <div class="registration">
            <form action="" novalidate method="post">

                <div class="form-group">

                    <p class="guide">Enter your email</p>

                    <label>
                        <input type="email" class="input js-input js-input-email" name="email" placeholder="Email@domain.com">
                    </label>

                    <div class="error-message" id="emailError"></div>

                </div>

                <div class="form-group">

                    <p class="guide">Enter your nickname</p>

                    <label>
                        <input type="text" class="input js-input js-input-nickname" name="nickname" placeholder="N1Ckn0me(up to 15 symbols)">
                    </label>

                    <div class="error-message" id="nicknameError"></div>

                </div>

                <div class="form-group">

                    <p class="guide">Enter your password</p>

                    <label>
                        <input type="password" class="input js-input js-input-password" name="password" placeholder="password">
                    </label>

                    <div class="error-message" id="passwordError"></div>

                </div>

                <a class="button" type="submit" th:href="@{/player}">Create an account</a>
            </form>
        </div>
    </section>

</main>

<footer>

    <div class="footer-attributes">
        <p>This web-app was created by modificks</p>
        <p>Contact me</p><br>

        <button class="social-media-button">

            <a href="https://www.linkedin.com/feed/?trk=onboarding-landing" title="LinkedIn">
                <img src="" th:src="@{/images/social_media_logos/linkedin.png}" alt="LinkedIn">
            </a>

        </button>

        <button class="social-media-button">

            <a href="https://t.me/Modifiks" title="Telegram">
                <img src="" th:src="@{/images/social_media_logos/telegram.png}" alt="Telegram">
            </a>

        </button>

        <button class="social-media-button">

            <a href="https://www.instagram.com/_p_ersona_/" title="Instagram">
                <img src="" th:src="@{/images/social_media_logos/instagram.png}" alt="Instagram">
            </a>

        </button>
    </div>

</footer>

<script src="../static/JS/RegistrationValidation.js" th:src="@{/JS/RegistrationValidation.js}"></script>

</body>
</html>
